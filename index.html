<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- src link to the imported icons -->
        <script src="https://kit.fontawesome.com/be84db8335.js" crossorigin="anonymous"></script>
        <!-- src link to the imported google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <!-- rel link to the stylesheet -->
        <link rel="stylesheet" href="style.css">
        <!-- page title -->
        <title>Base Apparel Page</title>
    </head>
    <body>
        
            <main class="container">
                <div class="content-info">
                    <div class="content-wrapper">
                        <div class="logo">
                            <img src="Images/logo.svg" alt="company-logo">
                        </div>
                        <div class="hero-image">
                            <!-- an empty div with a background image -->
                        </div>
                        <section class="content-section">
                            <div class="text-wrapper">
                                <h2 class="content-section__header">
                                    <span class="coloured">We're</span> coming soon
                                </h2>
                                <p class="content-section__text">
                                    Hello fellow shoppers! We're currently building our new fashion store.
                                    Add your email below to stay up-to-date with announcements and our launch deals.
                                </p>
                            </div>
                        </section>
                        <form action="" class="form-section"> <!-- This could serve as the container where I can position children absolutely relative to this -->
                            <div class="text-wrapper">
                                <input class="email" type="email" name="email" placeholder="Email Address">
                                <i class="fas fa-chevron-right cta-button"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </main>

            <!-- <div class="order-boxes">
                <div class="box red">
                    <div class="yellow"></div>
                </div>
                <div class="box blue"></div>
                <div class="box purple"></div>
                <div class="box orange"></div>
                <div class="box green"></div>
            </div> -->

    </body>
</html>
